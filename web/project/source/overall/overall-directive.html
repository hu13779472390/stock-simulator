<div>
	<div class="row">
		<div class="col-sm-12">
			<h4 class="text-center">Win/Loss Percent</h4>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12">
			<progress>
				<bar type="success" value="fileData.winPercent"><span>{{fileData.winPercent}}%</span></bar>
				<bar type="danger" value="fileData.lossPercent"><span>{{fileData.lossPercent}}%</span></bar>
			</progress>
		</div>
	</div>

	<!-- Left side stats -->
	<div class="row">
		<div class="col-sm-6">
			<table class="table">
				<tbody>
					<tr>
						<td><strong>Gain</strong></td>
						<td><span ng-class="{'text-danger': fileData.gain < 0, 'text-success': fileData.gain >= 0}"><span class="glyphicon" ng-class="{'glyphicon-circle-arrow-up': fileData.gain >= 0, 'glyphicon-circle-arrow-down': fileData.gain < 0}"></span>&nbsp;${{abs(fileData.gain)}}</span></td>
					</tr>
				</tbody>
			</table>
		</div>

		<!-- Right side stats -->
		<div class="col-sm-6">
			<table class="table">
				<tbody>
					<tr>
						<td><strong>TODO</strong></td>
						<td>TODO</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

</div>
