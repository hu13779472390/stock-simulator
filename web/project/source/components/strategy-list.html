<table class="table table-hover strategy-list">
	<thead>
		<th>{{showTickers ? 'Ticker' : 'Name'}}</th>
		<th>Win/Loss %</th>
		<th>Gain</th>
	</thead>
	<tbody>
		<tr ng-repeat="strategy in strategies" ng-click="rowClicked(strategy)" ng-class="{'info': $index == selected}" class="hover-pointer">
			<td>{{strategy.name}}</td>
			<td>
				<progress>
					<bar type="success" value="strategy.winPercent"><span>{{strategy.winPercent}}%</span></bar>
					<bar type="danger" value="strategy.lossPercent"><span>{{strategy.lossPercent}}%</span></bar>
				</progress>
			</td>
			<td>
				<span ng-class="{'text-danger': strategy.gain < 0, 'text-success': strategy.gain >= 0}"><span class="glyphicon" ng-class="{'glyphicon-circle-arrow-up': strategy.gain >= 0, 'glyphicon-circle-arrow-down': strategy.gain < 0}"></span>&nbsp;{{abs(strategy.gain)}}</span>
			</td>
		</tr>
	</tbody>
</table>
